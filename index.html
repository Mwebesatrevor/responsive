<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.google.com/specimen/Poppins"/>
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Screen</title>
  </head>
  
  <body>
    <div class="row">
    <div class="left">
      <h1 style="font-weight: 700;
      font-size: 50px;">Learn to code by <br>watching others</h1>
      <p>
        See how experienced developers solve problems in real-time.<br> Watching
        scripted tutorials is great, but understanding how <br>developers think in
        invaluable.
      </p>
    </div>

    <div class="right">
      <button><b>Try it free 7 days</b> then $20/mo. thereafter.</button>
      <div>
        <table>
          <form id="signup" method="post" action="index.html">
            <tr>
              <td class="field">
                <div class="form-input" >
                  <input type="text" id="firstname" placeholder="First name" />
                  <span><img src="assets/icon-error.svg"/></span>
                  <br><small></small>
                </div><br><small></small>
                </td>
              </tr>
              <tr>
              <td class="field">
                <div class="form-input" >
                <input type="text" id="lastname" placeholder="Last name" />
                <span><img src="assets/icon-error.svg"/></span>
                <br><small></small>
                </div>
                </td>
            </tr>
            <tr>
              <td class="field">
                <div class="form-input" >
                <input type="email" id="email" placeholder="Email Address" />
                <span><img src="assets/icon-error.svg" id="image"/></span>
                <br><small></small>
                </div>
                </td>
            </tr>
            <tr>
              <td class="field">
                <div class="form-input" >
                <input type="password" id="password" placeholder="Password" />
                <span><img src="assets/icon-error.svg"/></span>
                <br><small></small>
                </div>
                </td>
              </tr>
              <tr>
              <td class="field"><input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL"/>
            <p style="color:rgb(168, 164, 164); font-size:10px; text-align: center; padding: 3px;">By clicking the button, you are agreeing to our <a class="TandS">Terms and Services</a></p></td>
                </tr>
            </tr>
          </form>
        </table>
      </div>
    </div>
    </div>
    <script src="just.js"></script>
  </body>
</html>
